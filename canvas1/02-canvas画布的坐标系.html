<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画布的坐标系</title>

</head>
<body>

    <!--canvas中的坐标系是直角坐标系，坐标的(0,0)点是从左上角开始的
        X轴的水平正方向为向右，Y轴的垂直正方向为向下
        在canvas中，每一个点的坐标对应到一个css像素上-->



    <canvas></canvas>

    <script>

        var canvas = document.querySelector("canvas");

        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = "1px solid #f00";

    </script>

</body>
</html>
