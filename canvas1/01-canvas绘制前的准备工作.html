<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas绘制前的准备工作</title>
    <style>
        /*在canvas中不同通过设置css中的width和height来控制canvas的大小*/
    </style>
</head>
<body>

    <!-- 1. 在html中，添加一个canvas标签，就代表在页面中开辟了一块绘图区域（画布） -->
    <!-- 2. canvas画布的默认大小为 300*150 -->
    <!-- 3. 设置canvas画布的大小，
            a): 可以在canvas标签中，通过设置属性，来设置canvas画布的大小
            b): 通过js来设置canvas画布的大小
            c): 注意：不能通过css中width和height来设置canvas画布的大小 -->
    <!-- 4. 兼容性：只要支持canvas标签的浏览器都对canvas有良好的支持
            对于ie678这些不支持canvas的浏览器，会把canvas解析成普通的标签，可以设置提示-->



    <canvas width="600" height="300">你的浏览器不支持canvas，请升级浏览器！</canvas>

    <script>

        var canvas = document.querySelector("canvas");
        canvas.width = 600;
        canvas.height = 300;



    </script>




</body>
</html>
