<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制折线图原点</title>
</head>
<body>


<canvas></canvas>

<script>
    var canvas = document.querySelector("canvas");

    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = "1px solid #f00";

    var context = canvas.getContext("2d");


    var sWidth = 10;

    var data = {
        x: 300,
        y: 200
    }

    context.moveTo(data.x - sWidth/2, data.y - sWidth/2);
    context.lineTo(data.x + sWidth/2, data.y - sWidth/2);
    context.lineTo(data.x + sWidth/2, data.y + sWidth/2);
    context.lineTo(data.x - sWidth/2, data.y + sWidth/2);
    context.closePath();
    context.fill();



</script>


</body>
</html>
